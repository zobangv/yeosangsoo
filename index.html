<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여상수 - 양념 소고기 전문점</title>
  <style>
    body { margin: 0; font-family: 'Noto Sans KR', sans-serif; }
    header { background: #fff; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 10; }
    .logo { font-size: 24px; font-weight: bold; }
    .call-btn { background: #c00; color: #fff; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-size: 16px; }
    .hero { background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092') center/cover no-repeat; height: 400px; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 36px; font-weight: bold; text-shadow: 2px 2px 5px rgba(0,0,0,0.5); }
    section { padding: 50px 20px; max-width: 800px; margin: auto; }
    .menu-item { margin-bottom: 30px; }
    .menu-item h2 { margin-bottom: 10px; color: #333; }
    .menu-item p { margin: 0; color: #666; }
    .store-info { text-align: center; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #999; }
    @media (max-width: 600px) {
      .hero { height: 250px; font-size: 28px; }
      .call-btn { font-size: 14px; padding: 8px 12px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">여상수</div>
  <a href="tel:01012345678" class="call-btn">전화 문의</a>
</header>

<div class="hero">
  양념 소고기의 정석
</div>

<section>
  <div class="menu-item">
    <h2>양념갈비살</h2>
    <p>특제 양념으로 깊은 맛을 살린 대표 메뉴입니다.</p>
  </div>
  <div class="menu-item">
    <h2>양념안창살</h2>
    <p>부드럽고 고소한 안창살에 고급 양념을 더했습니다.</p>
  </div>
  <div class="menu-item">
    <h2>양념살치살</h2>
    <p>살치살의 풍부한 육즙과 양념의 조화.</p>
  </div>
</section>

<section class="store-info">
  <h2>매장 안내</h2>
  <p>안양시 만안구 안양로292번길 24</p>
  <p>전화번호: 010-1234-5678</p>
</section>

<footer>
  © 2025 여상수. All rights reserved.
</footer>

</body>
</html>
